<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Events</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-dark">
  <h1>Amazing Events</h1>
  <header>
    <div class="row">
      <div class="col-3">
        <img class="logo" src="./assets/Logo_Amazing_Events.png" alt="Amazing Events Logo">
      </div>
      <div class="col">
        <nav>
          <a href="./home.html" class="btn btn-dark crazyborder logoback">Home</a>
          <a href="./upcoming_events.html" class="btn btn-dark crazyborder logoback">Upcoming Events</a>
          <a href="./past_events.html" class="btn btn-dark crazyborder logoback">Past Events</a>
          <a href="#" class="btn btn-dark crazyborder logoback">Contact</a>
          <a href="./stats.html" class="btn btn-dark crazyborder logoback">Stats</a>
        </nav>
      </div>
    </div>
    <div class="row crazybackground">
    </div>
  </header>

  <main>

    <div class="row tcenter glass">
      <div class="col-1 hcolleft">
        <a href="./past_events.html"><img class="h-img" src="./assets/left.png" alt="Left"></a>
      </div>
      <div class="col colcenter">
        <h2 class="text-white display-3">Contact us</h2>
      </div>
      <div class="col-1 hcolright">
        <a href="./stats.html"><img class="h-img" src="./assets/right.png" alt="Right"></a>
      </div>
    </div>
    <div class="row crazybackground">
    </div>

    <form class="text-white pt-4 pb-4">
      <div class="mb-3">
        <label for="formname" class="form-label">Name:</label>
        <input type="text" class="form-control" id="formname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <br>
        <textarea id="message" rows="4" name="message"></textarea>
      </div>
      <div class="mb-3 right">
        <button type="submit" class="btn btn-dark crazyborder">Submit</button>
      </div>
    </form>
   
  </main>
  <footer>
    <div class="row crazybackground">
    </div>
    <div class="row">
      <div class="col-10">
        <img src="./assets/ig-bw.png" alt="Instagram">
        <img src="./assets/fb-bw.png" alt="Facebook">
        <img src="./assets/wp-bw.png" alt="Whatsapp">
      </div>
      <div class="col-2 text-white hcolright">
        <p class="display-5">Cohort</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
